name: Deploy

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: ./workflows_scripts/run.sh
        env:
          REPO_URL: "https://github.com/wirekang/goqu-playground"
          CLONE_DIR_NAME: "cloned"
          NGINX_SERVER_NAME: ${{ secrets.NGINX_SERVER_NAME }}
